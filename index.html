<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-N-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
  <body>
      <main class ="main-container">
        <h1 class="title">Etch-N-Sketch</h1>

        <div class="color-settings">
          <input id="color-picker" type='color' value="#333333"/>
          <button id="color-btn">Color Mode</button>
          <button id="rainbow-btn">Rainbow Mode</button>
          <button id="eraser-btn">Eraser</button>
          <button id="clear-btn">Clear</button>            
        </div>

        <div id="grid" class="grid"></div>

        <div class="size-settings">
          <h3>Current Size:</h3>
          <div id="size-value" class="size-value">16 x 16</div>
          <input id="size-slider" type="range" value="16" min="1" max="64"/>
        </div>
        
      </main>
  </body>
</html>
